<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
        <script src="main.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Formulário Entrada</title>
        <!-- <link rel="stylesheet" href="reset.css"> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="caixa">
                <nav>
                    <ul>
                        <li><a href="formulario-entrada.html">Formulário Entrada</a></li>
                        <li><a href="formulario-pagamento.html">Formulário Pagamento</a></li> 
                    </ul>
                </nav>
        </div>
    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Entrada Estacionamento</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">Cadastro de Carros</h1>
            <p id="subtitulo">Complete as informações do cliente</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>
            <!-- Campo de Placa com-->
            <div class="campo">
                <label for="placa"><strong>Placa do Carro</strong></label>
                <input type="text" name="placa" id="placa" required>
            </div>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" >
            </div>

            <!-- Campo de CPF com-->
            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo" >
                <label><strong>Chave no local?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="sim" checked>Sim
                </label>
                <label>
                    <input type="radio" name="devweb" value="nao">Não
                </label>
            </div>

            <!-- Campo com opções de Plano -->
            <div class="campo">
                <label for="senioridade"><strong>Plano</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Por hora</option>
                  <option>Diária</option>
                  <option>Quinzenal</option>
                  <option>Mensal</option>
                  <option>Semestral</option>
                </select>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
